<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Library Project | The Odin Project</title>
</head>
<body>

  <dialog class="modal">
    <form>
      <h3>Enter your book info below and press "Add".</h3>
      <ul>
        <li>
          <label for="book-title">Enter book title:</label>
          <input type="text" id="book-title" autofocus>
        </li>
        <li>
          <label for="book-author">Enter author:</label>
          <input type="text" id="book-author">
        </li>
        <li>
          <label for="book-pages">Enter page number:</label>
          <input type="number" id="book-pages">
        </li>
        <li>
          <button class="add">Add</button>
        </li>
        <li>
          <button class="close">x</button>
        </li>
      </ul>
    </form>
  </dialog>

  <div class="header">
    <div class="container">
      <div class="header__menu row">
        <div class="header__title">
          <h1>My Library</h1>
        </div>
        <div class="header__button">
          <button class="add-button"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="container">
      <div class="main__library row">

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
